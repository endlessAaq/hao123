<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %> </title>
</head>
<body>
<form action="/users/search" method="post">
    姓名： <input type="text" name="s_name" value=""><br>
    年龄： <input type="number" name="s_age" value=""><br>
    <input type="submit" value="查询">
</form>
<table>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>操作</th>
    </tr>
    <% for(var i=0;i< datas.length;i++){ %>
    <tr>
        <td><%= datas[i]['id'] %></td>
        <td><%= datas[i]['name'] %></td>
        <td><%= datas[i]['age'] %></td>
        <td><a href="/users/add">新增</a></td>
        <td><a href="/users/del/<%= datas[i]['id'] %>">删除</a></td>
        <td><a href="/users/toUpdate/<%= datas[i]['id'] %>">编辑</a></td>
    </tr>
    <% } %>
</table>

</body>
</html>
